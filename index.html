<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Rithanya</h1>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Welcome to My Website</h2>
    <p>Crafted with Rithanya</p>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>I am learning to build beautiful, responsive websites that shine on all screens!</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <div class="card-container">
      <div class="card">Web Design</div>
      <div class="card">Frontend Development</div>
      <div class="card">Responsive Layout</div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Rithanya</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
